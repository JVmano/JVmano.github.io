    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        form {
            max-width: 300px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#request">Request</a>
        <a href="#refer">Refer a Friend</a>
    </div>

    <div id="home" class="content">
        <h2>Home</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>

    <div id="request" class="content" style="display:none;">
        <h2>Request</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>

    <div id="refer" class="content" style="display:none;">
        <h2>Refer a Friend</h2>
        <p>Thank you for considering referring a friend! Your support helps us grow and improve our services.</p>
    </div>

    <script>
        const navLinks = document.querySelectorAll('.navbar a');
        const contents = document.querySelectorAll('.content');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').slice(1);
                contents.forEach(content => {
                    content.style.display = content.id === targetId ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
